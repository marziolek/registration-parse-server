<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Zmiana straconego hasła dla rejestracji Ginekolog-Boleslawiec.pl</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-min.css" rel="stylesheet">
    <link href="/public/assets/css/style.css" rel="stylesheet">
    <link href="/public/assets/css/reset-password.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>Zmiana straconego hasła</h1>
      <form id="resetPasswordForm">
        <label>
          <input type="password" id="newPassword" name="newPassword" placeholder="Nowe hasło" class="form-control">
        </label>
        <label>
          <input type="password" id="newPasswordConfirmation" name="newPasswordConfirmation" placeholder="Powtórz nowe hasło" class="form-control">
        </label>
        <button type="button" class="btn btn-success" id="resetPassword">Zmień hasło</button>
      </form>
      <h2 id="msg"></h2>
      <div>
        <a href="http://localhost:9000/#/login" id="login" class="login">Zaloguj się</a>
      </div>
    </div>
  </body>
  <script src="http://localhost:9000/scripts/parse-1.6.14.min.js"></script>
  <script src="/public/assets/js/main.js"></script>
  <script src="/public/assets/js/pass-reset-script.js"></script>
</html>
